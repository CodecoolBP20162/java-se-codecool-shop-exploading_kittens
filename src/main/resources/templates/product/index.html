<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Exploding Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/js/datahandler.js"></script>

    <script src="/js/modal.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>


<center><h1>Exploding shop</h1></center>


<div class="container">

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3>My cart</h3>
            </div>
            <div class="modal-body">
                <div class="container">
                <table class="" id="cart">
                </table>
                </div>
            </div>
        </div>
    </div>


    <div class="well well-sm row" id="head-r">
    </div>
    <div>
        <center><div id="columns">
            <figure class="thumbnail" th:each="prod,iterStat : ${products}">
                <img th:attr="src='/img/'+${prod.pic}" width="100%" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}"></h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">wut</p>
                    <div class="row"><div class="col-xs-12 col-md-6" th:text="${prod.priceTag}">21.0 EUR</div>
                        <button class="col-xs-12 col-md-6 add_to_cart_btn" th:onclick="'addToCart(' + ${prod.id} + ');'">Add to cart</button>
                    </div>
                </div>
            </figure>
        </div>
        </center>
    </div>

</div>
</body>
</html>
